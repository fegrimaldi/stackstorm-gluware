---
version: 1.0

description: Runs an OS Version compliance report workflow

input:
  - glu_base_url: string
  - glu_username: string
  - glu_password: string
  - glu_org_id: string

tasks:
  http_post:
    action: core.http
    input:
      url: <% ctx().glu_base_url %>/api/workflows/6f5ac16b-559e-48ed-afa5-98f8af53e3fc/run
      method: POST
      headers:
        Content-Type: "application/json"
      body: '{"orgId":"<% ctx().glu_org_id %>,"inputParameters":{"siteCodeName":"GA010"}}'
      auth: '{"username": <% ctx().glu_username %>,"password": <% ctx().glu_password %>}'
      verify_ssl_cert: false
