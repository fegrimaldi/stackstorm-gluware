version: 1.0

description: Runs a Gluware workflow.

input:
  - device_name

vars:
  - device_id: null
  - result: null


output:
  - device_id: <% ctx().device_id %>
  - result: <% ctx().result %>


tasks:
  task1:
    action: gluware.get_device_id device_name=<% ctx().device_name %>
    next:
      - when: <% succeeded() %>
        publish: device_id=<% result().result %>
        do: task2
    task2:
      action: gluware.run_workflow device_id=<% ctx().device_id %>
      next:
        - when: <% succeeded() %>
          publish: result=<% result().result %>
     